      <img src="/navbar-logo.svg" alt="Arka Logo" />

    <div class="menu-toggle" (click)="menuOpen = !menuOpen">
        <i class="fas" [ngClass]="menuOpen ? 'fa-times' : 'fa-bars'"></i>
      </div>
  
    <nav [class.active]="menuOpen" class="nav-container">
        <div class="nav-links">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()">Home</a>
            <a routerLink="/about-us" routerLinkActive="active" (click)="closeMenu()">About Us</a>
            <a routerLink="/curriculum" routerLinkActive="active" (click)="closeMenu()">Curriculum</a>
            <a routerLink="/admission" routerLinkActive="active" (click)="closeMenu()">Admission</a>
            <a routerLink="/facility" routerLinkActive="active" (click)="closeMenu()">Facilities</a>
            <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact Us</a>

        </div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/share/1Au4VHPWen/?mibextid=wwXIfr"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/arka_school_kolar?igsh=czNlNWxsbXp4bTQ3"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </nav>
  

  </header>
